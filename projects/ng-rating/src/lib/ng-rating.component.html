<button *ngIf="showCancelIcon" class="ng-rating-cancel" (click)="cancel()">
  <fa-icon [icon]="cancelIcon"></fa-icon>
</button>
<ng-container *ngFor="let rating of ratings; let index = index">
  <button
    type="button"
    class="ng-rating-item"
    [attr.aria-selected]="_selectedIndex === index"
    [attr.aria-posinset]="index + 1"
    [disabled]="disabled"
    [class.ng-rating-item-disabled]="disabled"
    (mouseenter)="hoveredItem(index)"
    (click)="handleClick(index)"
  >
    <ng-container
      *ngTemplateOutlet="ratingTemplateContent || ratingTemplate || defaultTemplate; context: rating"
    ></ng-container>
  </button>
</ng-container>

<ng-content select="[ngRatingLabel], ng-rating-label"></ng-content>

<ng-template #defaultTemplate let-hovered="hovered">
  <fa-icon [class.ng-rating-item-icon-hover]="hovered" class="ng-rating-item-icon" [icon]="icon"></fa-icon>
</ng-template>
