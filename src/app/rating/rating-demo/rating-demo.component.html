<app-card cardTitle="Basic rating" [htmlCode]="firstSnippet">
  <ng-rating [size]="6"></ng-rating>
</app-card>

<app-card cardTitle="Basic rating with label" [htmlCode]="fourthSnippet">
  <ng-rating (rateChange)="this.ratingLabel = $event" [size]="6">
    <ng-rating-label>{{ this.ratingLabel }}</ng-rating-label>
  </ng-rating>
</app-card>

<app-card cardTitle="Form rating" [htmlCode]="secondSnippet">
  <form [formGroup]="form">
    <ng-rating formControlName="ratingControl" [size]="6"></ng-rating>
  </form>
</app-card>

<app-card cardTitle="Disabled rating" [htmlCode]="thirdSnippet">
  <ng-rating disabled [size]="6"></ng-rating>
</app-card>

<app-card cardTitle="Readonly rating" [htmlCode]="fifthSnippet">
  <ng-rating readonly [rating]="rating" [size]="6"></ng-rating>
</app-card>

<app-card cardTitle="Custom template rating" [htmlCode]="sixthSnippet">
  <ng-rating (rateChange)="this.ratingLabel = $event" [size]="6">
    <ng-template let-hovered="hovered">
      <span class="star" [class.filled]="hovered">&#9733;</span>
    </ng-template>
  </ng-rating>
</app-card>
