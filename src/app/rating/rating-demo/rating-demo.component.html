<app-card
  cardTitle="Basic rating"
  [htmlCode]="firstSnippet"
  [typescriptCode]="basicRatingTypescript"
  cssCode="No CSS for this example"
>
  <d-ng-rating [size]="6"></d-ng-rating>
</app-card>

<app-card
  cardTitle="Basic rating with label"
  [htmlCode]="fourthSnippet"
  [typescriptCode]="basicRatingLabelTypescript"
  cssCode="No CSS for this example"
>
  <d-ng-rating
    showCancelIcon
    (rateChange)="this.ratingLabel = $event"
    (rateCancel)="this.ratingLabel = null"
    [size]="6"
  >
    <d-ng-rating-label>{{ this.ratingLabel }}</d-ng-rating-label>
  </d-ng-rating>
</app-card>

<app-card
  cardTitle="Form rating"
  [htmlCode]="secondSnippet"
  [typescriptCode]="ratingFormTypescript"
  cssCode="No CSS for this example"
>
  <form [formGroup]="form">
    <d-ng-rating formControlName="ratingControl" [size]="6"></d-ng-rating>
  </form>
</app-card>

<app-card
  cardTitle="Disabled rating"
  [htmlCode]="thirdSnippet"
  [typescriptCode]="disabledRatingTypescript"
  cssCode="No CSS for this example"
>
  <d-ng-rating disabled [size]="6"></d-ng-rating>
</app-card>

<app-card
  cardTitle="Readonly rating"
  [htmlCode]="fifthSnippet"
  [typescriptCode]="readonlyRatingTypescript"
  cssCode="No CSS for this example"
>
  <d-ng-rating readonly [rating]="rating" [size]="6"></d-ng-rating>
</app-card>

<app-card
  cardTitle="Cancelable rating"
  [htmlCode]="cancelableRatingHtml"
  [typescriptCode]="cancelableRatingTypescript"
  cssCode="No CSS for this example"
>
  <d-ng-rating showCancelIcon [size]="6"></d-ng-rating>
</app-card>

<app-card
  cardTitle="Custom template rating"
  [htmlCode]="sixthSnippet"
  [typescriptCode]="customTemplateRatingTypescript"
  [cssCode]="customTeplateCssSnippet"
>
  <d-ng-rating (rateChange)="this.ratingLabel = $event" [size]="6">
    <ng-template let-hovered="hovered">
      <span class="star" [class.filled]="hovered">&#9733;</span>
    </ng-template>
  </d-ng-rating>
</app-card>
